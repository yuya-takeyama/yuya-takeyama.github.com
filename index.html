---
layout: default
title: yuya-takeyama.github.com
---
<div class="posts">
  <h1>{{ page.title }}</h1>

  <div>
    <img src="./avater.jpg" alt="Avater" />
  </div>

  <ul>
{% for post in site.posts limit:10 %}
    <li>
    <span>{{ post.date | date_to_string }}<a href="{{ post.url }}">{{ post.title }}</a></span>
    </li>
{% endfor %}
  </ul>
</div>

<div id="fb-root"></div>
<script>
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) {return;}
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
</script>

<div class="fb-like" data-href="http://yuya-takeyama.github.com/" data-send="true" data-width="450" data-show-faces="true" data-font="arial"></div>
